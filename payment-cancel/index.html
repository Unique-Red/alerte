<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled | Alerte Universal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/new_home.css">
    
    <style>
        header{
            background-color: #000;
        }
        .payment-status-section {
            padding: 120px 20px 80px;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #f9f9f9;
        }
        .status-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .icon-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .cancel-icon {
            background: #ffebee;
            color: #c62828; /* Alerte Brand Red */
        }
        .status-card h1 {
            color: #c62828;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        .status-card p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="/"><img src="../static/Images/logo.png" alt="Alerte Logo"></a></div>
                <ul class="nav-links">
                    <li><a href="/#pricing">Pricing</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="payment-status-section">
        <div class="status-card">
            <div class="icon-circle cancel-icon">
                <i class="fa-solid fa-xmark" style="font-size: 40px;"></i>
            </div>
            
            <h1>Payment Cancelled</h1>
            <p>You have not been charged. The checkout process was cancelled or failed.</p>
            
            <a href="/#pricing" class="btn btn-primary" style="width: 100%; display: block; margin-bottom: 10px;">
                Try Again
            </a>
            <a href="/" style="color: #666; text-decoration: none; font-size: 0.9rem;">Return to Home</a>
        </div>
    </section>

</body>
</html>
