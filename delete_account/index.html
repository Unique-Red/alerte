<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Account - Alerte</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        width: 250px;
        font-size: 16px;
      }
      button {
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: darkred;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 350px;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .modal-content #responseMessage {
        color: red;
        margin-top: 10px;
      }
      .password-container {
        position: relative;
        display: inline-block;
        width: 250px;
      }
      .password-container input {
        width: 100%;
      }
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="https://alerteuniversal.com">
        <img src="/images/StayAlerte.jpg" alt="Alerte Universal Logo"
      /></a>
    </div>

    <!-- Delete Account Form (Initial Form) -->
    <form id="deleteAccountForm">
      <h2>Delete Your Alerte Account</h2>
      <p>Enter your email and password to start the deletion process.</p>
      <input type="email" id="email" placeholder="Enter your email" required />
      <div class="password-container">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <span class="password-toggle" onclick="togglePasswordVisibility()">
          <i class="fa fa-eye-slash" id="password-icon"></i>
        </span>
      </div>
      <button type="submit" id="deleteAccountBtn">Delete Account</button>
      <p id="initialResponseMessage" style="color: red"></p>
    </form>

    <!-- The Modal (for Token Input) -->
    <div id="tokenModal" class="modal">
      <div class="modal-content">
        <span class="close">Ã—</span>
        <h2>Confirm Deletion</h2>
        <p>
          A token has been sent to your email. Please enter it below to confirm
          account deletion.
        </p>
        <form id="finalizeDeleteForm">
          <input
            type="text"
            id="token"
            placeholder="Enter your token"
            required
          />
          <button type="submit">Confirm Deletion</button>
          <p id="responseMessage" style="color: red"></p>
        </form>
      </div>
    </div>

    <script>
      const deleteForm = document.getElementById("deleteAccountForm");
      const deleteBtn = document.getElementById("deleteAccountBtn");
      const tokenModal = document.getElementById("tokenModal");
      const finalizeForm = document.getElementById("finalizeDeleteForm");
      const responseMessage = document.getElementById("responseMessage");
      const initialResponseMessage = document.getElementById(
        "initialResponseMessage"
      ); // Get the initial response message element
      const closeBtn = document.getElementsByClassName("close")[0];

      // Function to open the modal
      function openModal() {
        tokenModal.style.display = "block";
      }

      // Function to close the modal
      function closeModal() {
        tokenModal.style.display = "none";
      }

      // Close the modal when the close button is clicked
      closeBtn.onclick = closeModal;

      // Close the modal when clicking outside of it
      window.onclick = function (event) {
        if (event.target == tokenModal) {
          closeModal();
        }
      };

      deleteForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch(
            "https://alerte.pythonanywhere.com/users/initiate_delete_account",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            }
          );
          const data = await response.json();

          initialResponseMessage.textContent = data.message; // Set initial form's response message

          if (response.ok) {
            // Open the modal after successful initial request
            openModal();
          }
        } catch (error) {
          initialResponseMessage.textContent =
            "An error occurred. Please try again later.";
        }
      });

      finalizeForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value; // Email should be available from the previous form
        const token = document.getElementById("token").value;

        try {
          const response = await fetch(
            "https://alerte.pythonanywhere.com/users/finalize_delete_account",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, token }),
            }
          );
          const data = await response.json();
          responseMessage.textContent = data.message; // Set modal's response message
          if (response.ok) {
            // Optionally close the modal on success
            //    closeModal();
          }
        } catch (error) {
          responseMessage.textContent =
            "An error occurred. Please try again later.";
        }
      });

      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const passwordIcon = document.getElementById("password-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordIcon.classList.remove("fa-eye-slash");
          passwordIcon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          passwordIcon.classList.remove("fa-eye");
          passwordIcon.classList.add("fa-eye-slash");
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </body>
</html>
