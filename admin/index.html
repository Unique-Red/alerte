<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerte Admin Console</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    
    <link rel="stylesheet" href="../css/new_home.css">
    <link rel="stylesheet" href="../css/admin_style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

</head>

<body>

    <div id="loader" class="loader-overlay hidden">
        <div class="loader-spinner"></div>
    </div>

    <section id="login-container" class="admin-section">
        <div class="auth-card">
            <img src="../static/Images/logo.png" alt="Alerte" style="height: 40px; margin-bottom: 15px;">
            <h2>Admin Console</h2>
            <p id="login-error-message" class="error-message" style="display:none; color: red; background: #ffebee; padding: 10px; border-radius: 5px; margin-bottom: 15px;"></p>
            
            <form id="login-form">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="login-button" class="btn-login">Login</button>
            </form>
        </div>
    </section>

    <section id="app-container" class="admin-section hidden" style="align-items: stretch;">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fa-solid fa-user-shield"></i> Alerte Admin</h3>
                <p style="font-size: 0.8rem; color: #777; margin-top: 5px;">Internal Operations</p>
            </div>
            
            <nav class="main-nav">
                <a href="#dashboard" class="nav-link active" data-view="dashboard">
                    <i class="fa-solid fa-gauge-high"></i> Dashboard
                </a>
                <a href="#pending-agencies" class="nav-link" data-view="pending-agencies">
                    <i class="fa-solid fa-hourglass-half"></i> Pending Agencies
                </a>
                <a href="#all-agencies" class="nav-link" data-view="all-agencies">
                    <i class="fa-solid fa-building-columns"></i> All Agencies
                </a>
                <a href="#users" class="nav-link" data-view="users">
                    <i class="fa-solid fa-users"></i> Users Database
                </a>
                <a href="#notifications" class="nav-link" data-view="test-notification">
                    <i class="fa-solid fa-paper-plane"></i> Push Notifications
                </a>
                <a href="#email" class="nav-link" data-view="send-email">
                    <i class="fa-solid fa-envelope"></i> Send Email
                </a>
            </nav>

            <button id="logout-button" style="width:100%; margin-top:20px; padding:10px; background:white; border:1px solid #c62828; color:#c62828; border-radius:6px; cursor:pointer;">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </aside>

        <main id="main-content">
            <div style="text-align: center; padding: 50px; color: #666;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 30px;"></i>
                <p>Loading Console...</p>
            </div>
        </main>

    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom" style="border-top:none; text-align:center;">
                <p>&copy; <span id="currentYear"></span> Alerte Universal. Internal Use Only.</p>
            </div>
        </div>
    </footer>
    
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-content" class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">Ã—</button>
            <h3 id="modal-title" style="margin-bottom: 15px; color: #333;">Details</h3>
            <div id="modal-body">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        window.addEventListener('load', function() {
            const header = document.querySelector('header');
            header.style.backgroundColor = '#333333';
            header.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
        });
    </script>
    <script src="../js/admin_script.js"></script>
</body>
</html>
